<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <h3 class="title">Todo App</h3>
        <div class="inputs">
            <input type="text" placeholder="Add todo ..." id="task-input">
            <input type="date" id="date-input">
            <button id="add-btn">Add</button>
        </div>
        <div class="buttons">
            <div class="left-btn">
                <button class="filter-todo">Add</button>
                <button class="filter-todo">Pending</button>
                <button class="filter-todo">Completed</button>
            </div>
            <button id="delete-all">Delete All</button>
        </div>
    </div>

    <div class="alert-message"></div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/JS/app.js"></script>

</body>

</html>
